<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        let arry = [1,2,3];

        let [x,y,z] = arry; // 変数x,y,zを宣言し、配列の要素を代入する
        console.log(x,y,z);

        let [x1,,z1] = arry;    // 2つ目の要素を空白にする、不要な要素は空白としておくことでスキップできる
        console.log(x1,z1);

        let x2;
        [x2] = arry;    // 宣言済みの変数に対しても代入できる
        console.log(x2);

        let [,,,a3=4] = arry;   // デフォルト値を設定できる
        console.log(a3);

        let [x4, ...rest] = arry;   // スプレッド演算子（...）と合わせて使うこともできる
        console.log(x4,rest);
    </script>
</body>
</html>
