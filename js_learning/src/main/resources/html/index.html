<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 変数に null を格納
        let val = null;

        // 右辺の val は null のため初期値が val に設定される
        val = val ?? "初期値";
        console.log(`val[${val}]`);

        // null、 undefined 以外は左のオペランドを返す
        let num = 0;
        num = num ?? 10;
        console.log(`num[${num}]`);

        // "" は falsy な値
        let val2 = "";
        val2 = val2 || "初期値";
        console.log(`val[${val2}]`);
    </script>
</body>
</html>
