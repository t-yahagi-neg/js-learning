<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saySomething(callback) {   // コールバック関数を受け取る関数
            const result = callback();  // コールバック関数の実行
            console.log(`${result}、独習太郎!`);
        }

        function hello() {
            return "こんにちは";
        }

        function bye() {
            return "さようなら";
        }

        // コールバック関数を引数に設定して、関数を実行
        saySomething(hello);
        saySomething(bye);
    </script>
</body>
</html>
