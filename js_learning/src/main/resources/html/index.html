<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 無名関数をコールバック関数として使用
        setTimeout(function() {
            console.log("こんにちは");
        }, 3000);


        // 無名関数をコールバック関数以外に使用するケース
        // 無名関数を変数に代入
        const fn = function() {}

        // オブジェクトのプロパティに無名関数を設定
        const obj = {
            method: function() {}
        }
    </script>
</body>
</html>
