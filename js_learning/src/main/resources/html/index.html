<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        // メソッドの定義と実行
        class TestCls {
            method(arg) {
                console.log(`引数：[${arg}]でメソッドを実行`);
            }
        }

        const test = new TestCls;
        test.method("テスト");

        // #######################################################
        // 静的プロパティ、静的メソッドの使用例
        class Human {
            static TYPE = "普通の人";

            static staticMove() {
                console.log(Human.TYPE + "は歩いて移動します。")
            }

            constructor(name) {
                this.name = name;
            }

            move() {
                console.log(this.name + "は歩いて移動します。");
            }
        }

        const taro = new Human("太郎");
        Human.staticMove();

        console.log(Human.TYPE);

        taro.move();
    </script>
</body>
</html>
