<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        class Parent {
            method() { console.log("親クラスのメソッド") }
        }

        class Child extends Parent {
            method() { console.log("子クラスのメソッド") }
            myMethod() { this.method() }
            parentMethod() { super.method() }
        }

        const obj = new Child;
        obj.myMethod();
        obj.parentMethod();
    </script>
</body>
</html>
