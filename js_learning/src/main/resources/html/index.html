<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        // setInterval を使った繰り返し処理
        let counter = 0;
        const intervalID = setInterval(() => {
            counter++;
            console.log(counter);

            if(counter === 3){
                clearInterval(intervalID);  // インターバル処理の終了
                console.log("インターバル終了");
            }
        }, 1000);   // インターバル（間隔）のミリ秒

        // #######################################################
        // confirm を使った処理
        if(confirm("画面を閉じますか？")) {
            /* [OK]のとき */
            window.close();
        }
    </script>
</body>
</html>
