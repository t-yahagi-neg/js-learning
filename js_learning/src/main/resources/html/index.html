<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // デフォルト引数による初期値の設定
        function plus(a, b=5) {
            return a + b;
        }

        // 引数を 1 つしか渡さない場合
        console.log(plus(1));

        // 引数を 2 つ渡した場合
        console.log(plus(1, 10));


        // デフォルト引数は undefined の時に設定される
        function hello(greeting = "こんにちは、", person = "独習太郎") {
            console.log(greeting + person);
        }

        // 引数に undefined を渡した場合
        hello(undefined, undefined);

        // 引数に null を渡した場合
        hello(null, null);

        // 引数を省略した場合
        hello();
    </script>
</body>
</html>
