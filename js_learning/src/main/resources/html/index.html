<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.name = "花子";

        const taro = {
            name: "太郎",
            // hello: function() {}
            hello() {   // 省略記法
                console.log("こんにちは、" + this.name);
            }
        }

        // #######################################################
        // オブジェクトのメソッドをコールバック関数としたとき
        function greeting(callback) {
            callback(); // callback 関数（taro.hello）がこの時点で実行される
        }

        greeting(taro.hello);   // taro.hello を引数に渡す

        // #######################################################
        // オブジェクトのメソッドを変数に代入したとき
        const helloWho = taro.hello;    // メソッドを変数に格納
        helloWho(); // 関数として実行される
    </script>
</body>
</html>
