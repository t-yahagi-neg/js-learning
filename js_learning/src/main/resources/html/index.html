<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 無名関数
        setTimeout(function() {
            console.log("こんにちは");
        }, 1000);

        // アロー関数
        setTimeout(() => console.log("こんにちは"), 1000);
    </script>
</body>
</html>
