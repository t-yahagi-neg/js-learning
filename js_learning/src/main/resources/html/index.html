<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        // callメソッドの使用例
        const taro = { name: "太郎" };

        function hello(greeting) {
            console.log(`${greeting}、${this.name}`);
        }

        hello.call(taro, "こんにちは"); // this と引数を束縛して関数 hello を実行！！

        // #######################################################
        // アロー関数に対してはthisの束縛はできない
        // hello 関数から見たレキシカルスコープはグローバルスコープになる
        window.name = "花子";

        const hello2 = () => {
            console.log("こんにちは、" + this.name);
        }
        hello2.call({ name: "太郎" });   // アロー関数ではthisを束縛できない！
    </script>
</body>
</html>
