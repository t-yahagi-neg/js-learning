<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const map = new Map;
        map.set("apple", "りんご");
        map.set("banana", "バナナ");

        for (const row of map) {
            console.log(row[0],row[1]);
        }

        for (const [key, value] of map) {
            console.log(key, value);
        }
    </script>
</body>
