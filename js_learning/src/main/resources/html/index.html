<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const val = undefined?.prop;
        console.log(val);

        const person = {
            name: "独習 太郎",
            age: 28,
            parents: {
                mother: "Sara",
                father: "John",
            },
        };

        console.log(person.siblings);
        console.log(person.siblings?.length);
        // console.log(person.siblings.length); これはエラーになる

        // メソッドに使う場合は末尾の丸括弧の前に記述する
        undefined?.nonMethod?.();

        // ブラケット記法と併用することもできる
        undefined?.["prop"];

        // 使うことはないが、他のプリミティブ型に対しても使用可能
        1?.prop;
    </script>
</body>
</html>
