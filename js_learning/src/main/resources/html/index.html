<!DOCTYPE html>

<body>
    <script>
        // #######################################################
        class Counter {
            #count = 0;

            #print() { console.log(this.#count); }

            increment() {
                this.#count++;
                this.#print();
            }
        }

        const counter = new Counter;
        counter.increment();

        counter.increment();

        // プライベートプロパティ、メソッドは以下のようにアクセスできない
        // counter.#count = 10;
        // counter.#print();
    </script>
