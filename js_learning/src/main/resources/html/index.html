<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 関数の宣言
        function sum(val1, val2) {
            return val1 + val2;
        }

        // 関数の実行
        let result = sum(10, 20);
        console.log(result);

        // 練習問題 6.1
        function multiply(val1, val2) {
            return val1 * val2;
        }
        console.log(multiply(7, 9));
        console.log(multiply(-11, 9));

        /*
        　実引数は、関数内でのみ使用できる arguments という特殊なオブジェクトにも渡される。
        　これは、仮引数を設定しない場合でも、実引数の値を関数内で取得できることを表している。
        　引数の個数が決まっていない状態を可変長引数と呼ぶ。
        */
        function sumCustom() {
            const val1 = arguments[0];
            const val2 = arguments[1];
            return val1 + val2;
        }
        console.log("#############################");
        console.log(sum(30)); // ２つ目がないとreturnの加算が正常にできない
        console.log(sum(10, 20));
    </script>
</body>
</html>
