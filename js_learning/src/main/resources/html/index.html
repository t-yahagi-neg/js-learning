<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        // インスタンスのプロパティの取得・変更
        class TestCls {
            constructor(arg) {
                this.prop = arg;
            }
        }

        const obj = new TestCls("引数");
        console.log(obj.prop);

        obj.prop = "値の変更";
        console.log(obj.prop);
    </script>
</body>
</html>
