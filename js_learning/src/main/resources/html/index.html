<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 関数ないでプロパティの値を変更
        const obj = { val: 1 };

        function fn( obj2 ) {
            obj2.val = 2;
        }

        fn(obj);

        console.log(obj.val);
        
        // 関数ないで別のオブジェクトを変数に設定
        const obj3 = { val: 1};
        
        function fn(obj2) {
            obj2 = { val: 2};
        }

        fn(obj);

        console.log(obj.val);
    </script>
</body>
</html>
