<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // すべてのループを break 文で抜ける処理
        const str = ["a","b","c"];
        const num = [10,20,30];

        alphabet:
        for(let i = 0; i < str.length; i++){
            numeric:
            for(let j = 0; j < num.length; j++){
                console.log(`アルファベット：[${str[i]}]`, `数値：[${num[j]}]`);

                if(str[i] === "b" && num[j] === 30) {
                    // 親のループに対するbreak
                    break alphabet;
                }
            }
        }

        // 条件に応じてブロック内の処理をスキップ
        block: {
            const rand = Math.random();
            if(rand > 0.5) {
                break block;
            }
            console.log("0.5より大きいときはスキップされます。");
        }
        console.log("block 後続処理です。");
    </script>
</body>
</html>
