<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        // __proto__が多階層になっている場合
        const obj = {
            __proto__: {
                __proto__: {
                    hello() { console.log("hello"); }
                },
            },
        };

        obj.hello();
    </script>
</body>
</html>
