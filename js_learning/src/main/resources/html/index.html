<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // #######################################################
        // 元の配列の数値に5を掛けた値を保持する配列を作成
        const arry = [1,2,3,4,5];
        function multiply5(value) { return value * 5 }
        
        const newArry = arry.map(multiply5);
        // const newArry = arry.map(value => value * 5); と同じ

        console.log(newArry);
    </script>
</body>
</html>
