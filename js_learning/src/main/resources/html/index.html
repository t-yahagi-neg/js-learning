<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 関数にプロパティやメソッドを追加
        // 空の関数を定義
        function fn() {}

        fn.fullName = "独習太郎";   // オブジェクトのようにプロパティの追加が可能
        fn.hello = function() { // メソッドの追加も可能
            console.log("こんにちは、独習太郎");
        }

        // プロパティの取得
        console.log(fn.fullName);

        // メソッドの実行
        fn.hello();

        /*
        function fn() {}    関数オブジェクト
        const obj = {}      オブジェクトリテラルで定義した空のオブジェクト

        fn();               関数の実行を表す
        obj();              {} で定義したオブジェクトを実行できないため、エラーが発生
        */
    </script>
</body>
</html>
