<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let person = {
            // hello: function() { console.log("こんにちは"); }
            
            // hello: function()を省略
            hello() { console.log("こんにちは"); }
        };
        person.hello();

        person.bye = function() { console.log("さようなら"); }
        person.bye();

        person.hello = function() { console.log("Hello"); }
        person.hello();

        window.alert("hello");
        window["alert"]("hello");

        console.log("hello");
        console["log"]("hello");
    </script>
</body>
</html>
