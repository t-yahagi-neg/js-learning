<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 関数 add を Function コンストラクタから作成
        const add = new Function("val1","val2","return val1 + val2;");

        // 関数 (add) の実行
        const result = add(1,2);

        console.log(result);

        /*
        Function コンストラクタは文字列から関数を作成できるが、
        文字列を直接コードとして実行する方法に eval 関数がある
        */
        eval("console.log(1 + 2);");
    </script>
</body>
</html>
